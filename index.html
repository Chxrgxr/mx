<!DOCTYPE html>
<html>
<head>
  <title>Suggestions</title>
</head>
<body>
  <h1>Send a Suggestion to add to the website or report issues!</h1>
  <form id="webhookForm">
    <label for="message">Suggestion:</label>
    <input type="text" id="message" name="message" required>
    <br>
    <button type="submit">Send</button>
  </form>
  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1279033485142659145/se-vLtkN-huTiME8CHgnA4J8JzcsxNQRa-RUH56MYmpB1_FJqua_XNwjtPKwOF-4A8xL'; // replace with your Discord webhook URL

    document.getElementById('webhookForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const message = document.getElementById('message').value;

      // Create JSON payload
      const payload = {
        "content": "<@1273045917330571375>",
        "embeds": [
          {
            "color": 0,
            "title": "Website Suggestion",
            "description": message
          }
        ]
      };

      // Send webhook
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (response.ok) {
            alert('Webhook sent successfully!');
          } else {
            alert('Failed to send webhook. Status code: ' + response.status);
          }
        })
        .catch(error => {
          alert('Failed to send webhook.' + error);
        });
    });
  </script>
</body>
</html>
